<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.2s ease;
      font-family: inherit;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      font-size: 20px;
      padding: 18px 36px;
      margin-top: 20px;
    }

    #no {
      background: #eee;
      color: #333;
      font-size: 14px;
      padding: 10px 18px;
      position: absolute;
      left: 50%;
      top: 70%;
      transform: translateX(-50%);
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="card" id="card">
  <h1>Hi sweetheart, will you be my Valentine? üíå</h1>
  <button id="yes" onclick="finalYes()">YES ‚ù§Ô∏è</button>
  <button id="no">No üòü</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  let yesScale = 1;

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 120) {
      moveNo();
    }
  });

  function moveNo() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    // YES gets stronger üí™üíó
    yesScale += 0.08;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  function finalYes() {
    launchConfetti();
    document.getElementById("card").innerHTML = `
      <h1>YAYYY üéä</h1>
      <p>you were always my Valentine heheh </p>
      <p>I love you! </p>
    `;
  }

  /* üéâ CONFETTI üéâ */
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let confetti = [];

  function launchConfetti() {
    confetti = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 5 + 2,
      color: `hsl(${Math.random() * 360}, 100%, 70%)`
    }));
    animateConfetti();
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    confetti.forEach((c) => {
      ctx.beginPath();
      ctx.fillStyle = c.color;
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fill();
      c.y += c.d;
    });

    if (confetti.some(c => c.y < canvas.height)) {
      requestAnimationFrame(animateConfetti);
    }
  }
</script>

</body>
</html>
